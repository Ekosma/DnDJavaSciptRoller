<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DnD JavaScript Character Generator</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"> 
    navbar
  </div>
  <div id="charsheet">
    <div class="title">
      Title
    </div>
    <div class="form">
      <div class="button">
        button
      </div>
      <div class="group_1">
        <div id="name" class="form_box">
          name
        </div>
        <div id="race" class="form_box">
          race
        </div>
      </div>
      <div class="group_2">
        <div id="class" class="form_box">
          class
        </div>
        <div id="align" class="form_box">
          align
        </div>
      </div>
      <div class="group_3">
        <div id="str" class="form_box">
          str
        </div>
        <div id="dex" class="form_box">
          dex
        </div>
        <div id="con" class="form_box">
          con
        </div>
      </div>
      <div class="group_2">
        <div id="int" class="form_box">
          int
        </div>
        <div id="wis" class="form_box">
          wis
        </div>
        <div id="charisma" class="form_box">
          charisma
        </div>
      </div>
      <div class="button">
        button
      </div>
    </div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>

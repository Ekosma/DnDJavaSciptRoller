<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>DnD JavaScript Character Generator</title>

  <link rel="icon" href="/favicon.ico">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">

  <link rel="stylesheet" href="style.css">

<body>
  <div id="navbar">

    <div id="signUp" >
       <!-- Button to open the modal login form -->
<button onclick="document.getElementById('id01').style.display='block'">Login</button>

<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
class="close" title="Close Modal">&times;</span>

  <!-- Modal Content -->
  <form class="modal-content animate" action="/action_page.php">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>
    
  </form>
</div> 
    </div>
    <div id="characterList" >
      Your Characters Here
      <div id="delete">
        Delete 
      </div>
    </div>
  </div>
  <div id="charsheet">
    <div class="title">
      Title
    </div>
    <button onclick="randomGenerator()" class="button">
      Randomize
    </button>
    <div class="form">
      <div class="main_traits">
        <div id="name" class="form_box">
          Name: 
          <div id="randNameTrait">
            
          </div>
        </div>
        <div id="race" class="form_box">
          Race:
          <div id="randRaceTrait">
            
          </div>
        </div>
        <div id="charClass" class="form_box">
          Class:
          <div id="randCharClassTrait">
            
          </div>
        </div>
        <div id="align" class="form_box">
          Alignment:
          <div id="randAlignTrait">
            
          </div>
        </div>
      </div>
      <div class="group_3">
        <div id="str" class="form_box">
          Strength:
          <div id="randStrRoll">
            
          </div>
        </div>
        <div id="dex" class="form_box">
          Dexterity:
          <div id="randDexRoll">
            
          </div>
        </div>
        <div id="con" class="form_box">
          Constitution:
          <div id="randConRoll">
            
          </div>
        </div>
      </div>
      <div class="group_2">
        <div id="int" class="form_box">
          Intelligence: 
          <div id="randIntRoll">
            
          </div>
        </div>
        <div id="wis" class="form_box">
          Wisdom:
          <div id="randWisRoll">
            
          </div>
        </div>
        <div id="charisma" class="form_box">
          Charisma:
          <div id="randCharRoll">
            
          </div>
        </div>
      </div>
    </div>
    <button onclick="">
      button
    </button>
  </div>
  <script src="index.js"></script>
  <script src="createSession.js"></script>
</body>
</html>
